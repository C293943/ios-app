name: Build iOS & Android

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   # 允许创建 Release + 上传 asset

jobs:
  # ======================
  # iOS 构建
  # ======================
  build-ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: Install Flutter Dependencies
        run: flutter pub get

      - uses: actions/cache@v3
        with:
          path: |
            ios/Pods
            ios/Podfile.lock
            ~/.cocoapods/repos
          key: ${{ runner.os }}-cocoapods-${{ hashFiles('ios/Podfile.lock') }}

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS App (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: Package into IPA
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r app-release-unsigned.ipa Payload

      - name: Upload iOS IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: app-release-unsigned.ipa
          retention-days: 3

      - name: Create iOS Release
        id: ios_release
        uses: actions/create-release@v1
        with:
          tag_name: ios-${{ github.run_number }}
          release_name: iOS Build #${{ github.run_number }}
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload IPA to iOS Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.ios_release.outputs.upload_url }}
          asset_path: app-release-unsigned.ipa
          asset_name: app-release-unsigned.ipa
          asset_content_type: application/zip

  # ======================
  # Android 构建
  # ======================
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      # ---------------------------------
      # 临时升级 Gradle / AGP 解决依赖问题
      # ---------------------------------
      - name: Upgrade Android Gradle Plugin for CI
        run: |
          cd android
      
          # 兼容两种常见写法（Groovy / Kotlin）
          if [ -f build.gradle ]; then
            sed -i 's/com.android.tools.build:gradle:.*/com.android.tools.build:gradle:8.9.1/' build.gradle
          fi
      
          if [ -f build.gradle.kts ]; then
            sed -i 's/com.android.tools.build:gradle:.*/com.android.tools.build:gradle:8.9.1"/' build.gradle.kts
          fi
      
          cd .. 
          
      - uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/build.gradle*', '**/gradle-wrapper.properties') }}

      - name: Install Flutter Dependencies
        run: flutter pub get

      - name: Build Android APK (Release)
        run: flutter build apk --release

      - name: Build Android APK (Debug)
        run: flutter build apk --debug

      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 3

      - name: Create Android Release
        id: android_release
        uses: actions/create-release@v1
        with:
          tag_name: android-${{ github.run_number }}
          release_name: Android Build #${{ github.run_number }}
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release APK to Android Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.android_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload Debug APK to Android Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.android_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-debug.apk
          asset_name: app-debug.apk
          asset_content_type: application/vnd.android.package-archive
