name: Build iOS & Android

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write   # 允许创建 Release + 上传 asset

jobs:
  # ======================
  # iOS 构建
  # ======================
  build-ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.yaml') }}

      - name: Install Flutter Dependencies
        run: flutter pub get

      - uses: actions/cache@v3
        with:
          path: |
            ios/Pods
            ios/Podfile.lock
            ~/.cocoapods/repos
          key: ${{ runner.os }}-cocoapods-${{ hashFiles('ios/Podfile.lock') }}

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS App (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: Package into IPA
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r app-release-unsigned.ipa Payload

      - name: Upload iOS IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: app-release-unsigned.ipa
          retention-days: 3

      - name: Create iOS Release
        id: ios_release
        uses: actions/create-release@v1
        with:
          tag_name: ios-${{ github.run_number }}
          release_name: iOS Build #${{ github.run_number }}
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Set the upload URL for later steps
      - name: Set upload URL for later steps
        run: echo "UPLOAD_URL=${{ steps.ios_release.outputs.upload_url }}" >> $GITHUB_ENV

      # Upload IPA to iOS Release
      - name: Upload IPA to iOS Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ env.UPLOAD_URL }}  # 使用环境变量
          asset_path: ./app-release-unsigned.ipa
          asset_name: app-release-unsigned.ipa
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 确保使用 GitHub token 进行认证


# ======================
  # Android 构建 (修复版)
  # ======================
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      # 关键修复：清除可能存在的 local.properties 硬编码路径
      - name: Clean local.properties
        run: rm -f android/local.properties

      - name: Install Flutter Dependencies
        run: flutter pub get

      # 使用 flutter build 而不是直接用 gradlew，它会自动生成正确的 local.properties
      - name: Build Android APK (Release)
        run: flutter build apk --release

      - name: Build Android APK (Debug)
        run: flutter build apk --debug

      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 3

      - name: Create Android Release
        id: android_release
        uses: actions/create-release@v1
        with:
          tag_name: android-${{ github.run_number }}
          release_name: Android Build #${{ github.run_number }}
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.android_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload Debug APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.android_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-debug.apk
          asset_name: app-debug.apk
          asset_content_type: application/vnd.android.package-archive
