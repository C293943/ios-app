name: Build iOS & Android

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # ======================
  # iOS 构建
  # ======================
  build-ios:
    name: Build iOS App
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Flutter Dependencies
        run: flutter pub get

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update
          cd ..

      - name: Build iOS App (No Codesign)
        run: flutter build ios --release --no-codesign

      - name: Package into IPA
        run: |
          mkdir -p Payload
          mv build/ios/iphoneos/Runner.app Payload/
          zip -r app-release-unsigned.ipa Payload

      # 上传到 Artifact（保留，可选）
      - name: Upload iOS IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: app-release-unsigned.ipa
          retention-days: 3

      # ======================
      # 创建 / 上传 Release
      # ======================
      - name: Create iOS Release
        id: ios_release
        uses: actions/create-release@v1
        with:
          tag_name: "ios-${{ github.run_number }}"
          release_name: "iOS Build #${{ github.run_number }}"
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload IPA to iOS Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.ios_release.outputs.upload_url }}
          asset_path: ./app-release-unsigned.ipa
          asset_name: app-release-unsigned.ipa
          asset_content_type: application/zip

  # ======================
  # Android 构建
  # ======================
  build-android:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Flutter Dependencies
        run: flutter pub get

      # 构建 release APK（未签名）
      - name: Build Android APK (Release)
        run: flutter build apk --release

      # 构建 debug APK（可选）
      - name: Build Android APK (Debug)
        run: flutter build apk --debug

      # 上传到 Artifact
      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 3

      # ======================
      # 创建 / 上传 Android Release
      # ======================
      - name: Create Android Release
        id: android_release
        uses: actions/create-release@v1
        with:
          tag_name: "android-${{ github.run_number }}"
          release_name: "Android Build #${{ github.run_number }}"
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APKs to Android Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.android_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: app-release.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload Debug APK to Android Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.android_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-debug.apk
          asset_name: app-debug.apk
          asset_content_type: application/vnd.android.package-archive
